<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" #firstName="ngForm" ngControl="firstName" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="!firstName.valid">Name is required</div>
    </div>

    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea name="" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">
        Submit
    </button>
</form>
